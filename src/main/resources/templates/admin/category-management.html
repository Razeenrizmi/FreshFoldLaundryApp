<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Management - FreshFold Laundry</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info span {
            margin-right: 15px;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .container {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        .sidebar {
            width: 200px;
            background-color: #34495e;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-bottom: 1px solid #2c3e50;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #2c3e50;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .page-title {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .add-category-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .add-category-btn:hover {
            background-color: #219a52;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .category-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
        }
        .category-icon {
            height: 120px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #3498db;
        }
        .category-details {
            padding: 15px;
        }
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .category-name {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        .category-id {
            background-color: #3498db;
            color: white;
            border-radius: 12px;
            padding: 3px 10px;
            font-size: 12px;
            font-weight: bold;
        }
        .category-description {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .category-items {
            margin-bottom: 10px;
        }
        .item-tag {
            display: inline-block;
            background-color: #e3f2fd;
            color: #1976d2;
            border-radius: 12px;
            padding: 3px 10px;
            margin: 3px;
            font-size: 12px;
        }
        .category-count {
            font-size: 14px;
            font-weight: bold;
            color: #3498db;
        }
        .alert {
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .icon-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .icon-option {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .icon-option:hover {
            border-color: #3498db;
            background-color: #f8f9fa;
        }
        .icon-option.selected {
            border-color: #3498db;
            background-color: #e3f2fd;
        }
        .icon-option i {
            font-size: 24px;
            color: #3498db;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>FreshFold-Laundry</h1>
    <div class="user-info">
        <span id="welcomeMessage">Welcome, Admin</span>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <a href="/admin/admin/AdminDashboard" class="active">Dashboard</a>
        <a href="/admins">Admin Management</a>
        <a href="/user-management">User Management</a>
        <a href="/order-management">order Management</a>
        <a href="/payment-management">Payment Management </a>
        <a href="category-management">Category Management</a>
        <a href="/feedback">Feedback </a>
    </div>


    <div class="content">
        <h2 class="page-title">Category Management</h2>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <!-- Add Category Button -->
        <button class="add-category-btn" onclick="openAddCategoryModal()">+ Add New Category</button>

        <!-- Categories Grid -->
        <div class="category-grid">
            <div class="category-card" th:each="category : ${categoryList}">
                <div class="category-icon">
                    <i class="fas" th:classappend="${category.iconClass}"></i>
                </div>
                <div class="category-details">
                    <div class="category-header">
                        <div class="category-name" th:text="${category.categoryName}"></div>
                        <div class="category-id" th:text="'ID: ' + ${category.categoryId}"></div>
                    </div>
                    <div class="category-description" th:text="${category.description}"></div>

                    <!-- Display clothes names -->
                    <div class="category-items" th:if="${not #lists.isEmpty(category.clothesNames)}">
                        <span class="item-tag" th:each="itemName : ${category.clothesNames}" th:text="${itemName}"></span>
                        <span class="item-tag" th:if="${category.clothesCount > category.clothesNames.size()}"
                              th:text="${'+' + (category.clothesCount - category.clothesNames.size()) + ' more'}"></span>
                    </div>

                    <div class="category-count" th:text="${category.clothesCount + ' items'}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Category Modal -->
<div id="addCategoryModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAddCategoryModal()">&times;</span>
        <h2>Add New Category</h2>
        <form th:action="@{/category-management/add}" method="post">
            <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" id="categoryName" name="categoryName" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Select Icon</label>
                <div class="icon-options">
                    <div class="icon-option" data-icon="fa-tshirt">
                        <i class="fas fa-tshirt"></i>
                        <div>T-Shirt</div>
                    </div>
                    <div class="icon-option" data-icon="fa-socks">
                        <i class="fas fa-socks"></i>
                        <div>Pants</div>
                    </div>
                    <div class="icon-option" data-icon="fa-female">
                        <i class="fas fa-female"></i>
                        <div>Dresses</div>
                    </div>
                    <div class="icon-option" data-icon="fa-user-tie">
                        <i class="fas fa-user-tie"></i>
                        <div>Sarees</div>
                    </div>
                    <div class="icon-option" data-icon="fa-snowflake">
                        <i class="fas fa-snowflake"></i>
                        <div>Jackets</div>
                    </div>
                    <div class="icon-option" data-icon="fa-bed">
                        <i class="fas fa-bed"></i>
                        <div>Bedding</div>
                    </div>
                    <div class="icon-option" data-icon="fa-tint">
                        <i class="fas fa-tint"></i>
                        <div>Towels</div>
                    </div>
                    <div class="icon-option" data-icon="fa-home">
                        <i class="fas fa-home"></i>
                        <div>Curtains</div>
                    </div>
                    <div class="icon-option" data-icon="fa-user-graduate">
                        <i class="fas fa-user-graduate"></i>
                        <div>Uniforms</div>
                    </div>
                    <div class="icon-option" data-icon="fa-baby">
                        <i class="fas fa-baby"></i>
                        <div>Baby</div>
                    </div>
                    <div class="icon-option" data-icon="fa-running">
                        <i class="fas fa-running"></i>
                        <div>Sports</div>
                    </div>
                    <div class="icon-option" data-icon="fa-hat-cowboy">
                        <i class="fas fa-hat-cowboy"></i>
                        <div>Ethnic</div>
                    </div>
                </div>
                <input type="hidden" id="iconClass" name="iconClass" value="fa-tshirt">
            </div>
            <button type="submit" class="submit-btn">Add Category</button>
        </form>
    </div>
</div>

<script>
    // Modal functions
    function openAddCategoryModal() {
        document.getElementById("addCategoryModal").style.display = "block";
    }

    function closeAddCategoryModal() {
        document.getElementById("addCategoryModal").style.display = "none";
    }

    // Handle icon selection
    document.addEventListener('DOMContentLoaded', function() {
        const iconOptions = document.querySelectorAll('.icon-option');
        const iconClassInput = document.getElementById('iconClass');

        iconOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                iconOptions.forEach(opt => opt.classList.remove('selected'));

                // Add selected class to clicked option
                this.classList.add('selected');

                // Update hidden input with selected icon class
                iconClassInput.value = this.getAttribute('data-icon');
            });
        });
    });

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        const modal = document.getElementById("addCategoryModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
