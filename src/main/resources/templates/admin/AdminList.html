<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin List - FreshFold Laundry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info span {
            margin-right: 15px;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .container {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        .sidebar {
            width: 200px;
            background-color: #34495e;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-bottom: 1px solid #2c3e50;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #2c3e50;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .page-title {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .admin-table th, .admin-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .admin-table th {
            background-color: #3498db;
            color: white;
        }
        .admin-table tr:hover {
            background-color: #f5f5f5;
        }
        .add-admin-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .add-admin-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>FreshFold-Laundry</h1>
    <div class="user-info">
        <span id="welcomeMessage">Welcome, Admin</span>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <a href="/admin/admin/AdminDashboard" class="active">Dashboard</a>
        <a href="/admins">Admin Management</a>
        <a href="/user-management">User Management</a>
        <a href="/order-management">order Management</a>
        <a href="/payment-management">Payment Management </a>
        <a href="category-management">Category Management</a>
        <a href="/feedback-management">Feedback Management </a>
    </div>


    <div class="content">
        <h2 class="page-title">Admin Management</h2>

        <a href="/admin/register" class="add-admin-btn">Add New Admin</a>

        <table class="admin-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin : ${adminList}">
                <td th:text="${admin.adminid}"></td>
                <td th:text="${admin.fullName}"></td>
                <td th:text="${admin.userName}"></td>
                <td th:text="${admin.email}"></td>
                <td th:text="${admin.phoneNumber}"></td>
                <td th:text="${admin.role}"></td>
                <td th:text="${admin.status}"></td>
                <td>
                    <a th:href="@{'/admin/profile/' + ${admin.adminid}}" class="view-btn">View More</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Debug: Show number of admins -->
        <p th:if="${adminList != null}" th:text="'Total admins: ' + ${adminList.size()}"></p>
    </div>
</div>
</body>
</html>
