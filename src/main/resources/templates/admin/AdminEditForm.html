<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Admin - FreshFold Laundry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info span {
            margin-right: 15px;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .container {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        .sidebar {
            width: 200px;
            background-color: #34495e;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-bottom: 1px solid #2c3e50;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #2c3e50;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .page-title {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .form-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .back-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>FreshFold-Laundry</h1>
    <div class="user-info">
        <span id="welcomeMessage">Welcome, Admin</span>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <a href="/AdminDashboard">Dashboard</a>
        <a href="/user">Users</a>
        <a href="/orders">Orders</a>
        <a href="/payments">Payments</a>
        <a href="/admins" class="active">Admins</a>
        <a href="/staffmembers">Staff Members</a>
        <a href="/feedback">Feedback</a>
        <a href="/clothes">Clothes</a>
    </div>

    <div class="content">
        <a th:href="@{'/admin/' + ${admin.adminid}}" class="back-btn">‚Üê Back to Admin Profile</a>

        <h2 class="page-title">Edit Admin</h2>

        <div class="form-container">
            <form th:action="@{'/admin/update/' + ${admin.adminid}}" method="post">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" th:value="${admin.fullName}" required>
                </div>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" name="userName" th:value="${admin.userName}" required>
                </div>

                <div class="form-group">
                    <label for="userName">Password</label>
                    <input type="text" id="password" name="password" th:value="${admin.password}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:value="${admin.email}" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${admin.phoneNumber}" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="SuperAdmin" th:selected="${admin.role == 'SuperAdmin'}">SuperAdmin</option>
                        <option value="ManageAdmin" th:selected="${admin.role == 'ManageAdmin'}">MangeAdmin</option>
                        <option value="StaffAdmin" th:selected="${admin.role == 'StaffAdmin'}">StaffAdmin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="Active" th:selected="${admin.status == 'Active'}">Active</option>
                        <option value="Inactive" th:selected="${admin.status == 'Inactive'}">Inactive</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Update Admin</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
