<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/reset-password.css">
</head>
<body>
<div class="container">
    <h2>Reset Password</h2>
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${message}" class="success">
        <p th:text="${message}"></p>
    </div>
    <form th:action="@{/reset-password}" method="post">
        <!-- Hidden token field if provided -->
        <input type="hidden" name="token" th:value="${token}" th:if="${token != null}" />

        <!-- Hidden email field or visible email field -->
        <div class="input-container" th:if="${email == null}">
            <input type="email" name="email" class="input" placeholder=" " required>
            <div class="cut"></div>
            <label class="placeholder">Email Address</label>
        </div>

        <!-- If email is provided via URL parameter, use it as hidden field -->
        <input type="hidden" name="email" th:value="${email}" th:if="${email != null}" />

        <!-- Show email as read-only if provided -->
        <div class="input-container" th:if="${email != null}">
            <input type="email" class="input" th:value="${email}" readonly>
            <div class="cut"></div>
            <label class="placeholder">Email Address</label>
        </div>

        <div class="input-container">
            <input type="password" name="password" class="input" placeholder=" " required>
            <div class="cut"></div>
            <label class="placeholder">New Password</label>
        </div>

        <div class="input-container">
            <input type="password" name="confirmPassword" class="input" placeholder=" " required>
            <div class="cut"></div>
            <label class="placeholder">Confirm New Password</label>
        </div>

        <button type="submit">Reset Password</button>
    </form>
</div>
</body>
</html>
