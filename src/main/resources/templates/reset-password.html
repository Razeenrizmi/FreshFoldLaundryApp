<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/reset-password.css">
</head>
<body>
<div class="container">
    <h2>Reset Password</h2>
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}" />

        <div class="input-container">
            <input type="password" name="password" class="input" placeholder=" " required>
            <div class="cut"></div>
            <label class="placeholder">New Password</label>
        </div>

        <div class="input-container">
            <input type="password" name="confirmPassword" class="input" placeholder=" " required>
            <div class="cut"></div>
            <label class="placeholder">Confirm New Password</label>
        </div>

        <button type="submit">Reset Password</button>
    </form>
</div>
</body>
</html>
