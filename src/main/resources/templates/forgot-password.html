<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/forgot-password.css">
</head>
<body>
<div class="container">
  <h2>Forgot Password</h2>
  <div th:if="${successMessage}" class="message success">
    <p th:text="${successMessage}"></p>
  </div>
  <div th:if="${token}" class="token-display">
    <h4>Password Reset Token (for testing):</h4>
    <p th:text="${token}"></p>
  </div>
  <div th:if="${errorMessage}" class="message error">
    <p th:text="${errorMessage}"></p>
  </div>
  <form th:action="@{/forgot-password}" method="post">
    <div class="input-container">
      <input type="email" name="email" class="input" placeholder=" " required />
      <div class="cut cut-short"></div>
      <label class="placeholder">Email address</label>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
