<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/forgot-password.css">
</head>
<body>
<div class="container">
  <h2>Forgot Password</h2>
  <p>Enter your email address and we'll generate a secure token for password reset.</p>

  <div th:if="${errorMessage}" class="error">
    <p th:text="${errorMessage}"></p>
  </div>

  <div th:if="${param.error}" class="error">
    <p>Token expired. Please request a new password reset.</p>
  </div>

  <form th:action="@{/forgot-password}" method="post">
    <div class="input-container">
      <input type="email" name="email" class="input" placeholder=" " required>
      <div class="cut"></div>
      <label class="placeholder">Email Address</label>
    </div>

    <button type="submit">Generate Reset Token</button>
  </form>

  <div class="links">
    <a href="/login">Back to Login</a>
  </div>
</div>
</body>
</html>
