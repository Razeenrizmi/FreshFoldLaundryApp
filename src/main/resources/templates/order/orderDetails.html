<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav class="navbar">
    <a th:href="@{/orders}">Orders</a>
    <a th:href="@{/browse?categoryId=1}">Browse Clothes</a>
</nav>
<div class="main-content">
    <a th:href="@{/orders}" class="back-to-orders-btn">Back</a>
    <h1>Order Details</h1>
    <p><strong>Order ID:</strong> <span th:text="${order.orderId}"></span></p> <br>
    <p><strong>Service Type:</strong> <span th:text="${order.serviceType}"></span></p> <br>
    <p><strong>Name:</strong> <span th:text="${customer.name}"></span></p> <br>
    <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p> <br>
    <p><strong>Address:</strong> <span th:text="${customer.address}"></span></p> <br>
    <p><strong>Phone Number:</strong> <span th:text="${customer.phoneNo}"></span></p> <br>
    <p><strong>Pickup Date and Time:</strong> <span th:text="${order.pickupDatetime}"></span></p> <br>
    <p><strong>Delivery Date and Time:</strong> <span th:text="${order.deliveryDatetime}"></span></p>

    <h2>Special Requests</h2>
    <ul>
        <li th:each="request : ${specialRequests}" th:text="${request.name}"></li>
    </ul>

    <h2>Selected Clothes</h2>
    <table class="cart-table">
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orderItems}">
            <td><img th:src="@{{path}(path=${item[3]})}" alt="Cloth Image" class="cloth-image" /></td>
            <td th:text="${item[1]}"></td> <!-- clothName -->
            <td th:text="${item[0]}"></td> <!-- quantity -->
            <td th:text="'$' + ${item[2]}"></td> <!-- unitPrice -->
            <td th:text="'$' + ${item[2].multiply(item[0])}"></td> <!-- total = unitPrice * quantity -->
        </tr>
        </tbody>
    </table>

    <h2><strong>Total Amount:</strong> <span th:text="'$' + ${totalAmount}"></span></h2>

    <div th:if="${order.status == 'Pending'}" class="button-group">
        <a href="#" class="pay-btn">Pay</a> <br>

        <div class="edit-delete-row">
            <a th:href="@{/order/edit/{id}(id=${order.orderId})}" class="edit-btn">Edit</a>
            <form th:action="@{/order/delete/{id}(id=${order.orderId})}" method="post" style="display:inline;">
                <button class="delete-btn" onclick="return confirm('Are you sure you want to delete this order?');">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
