<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Complete Your Order - FreshFold</title>
    <link rel="stylesheet" th:href="@{/css/order.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .form-header h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .progress-step {
            display: flex;
            align-items: center;
            color: white;
            font-weight: 500;
        }

        .progress-step .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
        }

        .progress-step.active .step-number {
            background: white;
            color: #667eea;
            font-weight: 700;
        }

        .progress-step:not(:last-child)::after {
            content: '';
            width: 50px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 1rem;
        }

        .order-summary {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .order-summary h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .total-amount {
            font-size: 2rem;
            font-weight: 700;
            color: #4caf50;
            background: linear-gradient(45deg, #4caf50, #45a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .alert {
            padding: 1rem 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        .alert-error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 2px solid rgba(255, 107, 107, 0.3);
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 3rem;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-section h2 i {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-large {
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                padding: 0 1rem;
            }

            .form-header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .progress-bar {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .progress-step:not(:last-child)::after {
                content: '';
                width: 2px;
                height: 30px;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">FreshFold</h1>
            <div class="nav-links">
                <a th:href="@{/customer-dashboard}">Dashboard</a>
                <a th:href="@{/order/browse}">Browse Clothes</a>
                <a th:href="@{/order/cart}">Basket</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-header">
            <h1><i class="fas fa-clipboard-list"></i> Complete Your Order</h1>

            <div class="progress-bar">
                <div class="progress-step">
                    <div class="step-number">1</div>
                    <span>Browse Items</span>
                </div>
                <div class="progress-step">
                    <div class="step-number">2</div>
                    <span>Review Basket</span>
                </div>
                <div class="progress-step active">
                    <div class="step-number">3</div>
                    <span>Order Details</span>
                </div>
                <div class="progress-step">
                    <div class="step-number">4</div>
                    <span>Payment</span>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3><i class="fas fa-receipt"></i> Order Summary</h3>
            <div class="total-amount" th:text="'Rs ' + ${totalAmount ?: '0.00'}">Rs 0.00</div>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="form-container">
            <form th:action="@{/order/form/submit}" th:object="${order}" method="post" onsubmit="return validateForm()">
                <!-- Customer Details -->
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> Customer Details</h2>

                    <div class="form-group">
                        <label for="customerName">Full Name:</label>
                        <input type="text" id="customerName" name="customerName" required
                               placeholder="Enter your full name" />
                    </div>

                    <div class="form-group">
                        <label for="customerEmail">Email Address:</label>
                        <input type="email" id="customerEmail" name="customerEmail" required
                               placeholder="your@email.com" />
                    </div>

                    <div class="form-group">
                        <label for="customerAddress">Complete Address:</label>
                        <textarea id="customerAddress" name="customerAddress" rows="3" required
                                  placeholder="Enter your complete address for pickup and delivery"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="customerPhone">Phone Number:</label>
                        <input type="tel" id="customerPhone" name="customerPhone"
                               pattern="[0-9]{10}" title="Must be exactly 10 digits" required
                               placeholder="0123456789" />
                    </div>
                </div>

                <!-- Service Type -->
                <div class="form-section">
                    <h2><i class="fas fa-tshirt"></i> Service Type</h2>
                    <div class="form-group">
                        <label for="serviceType">Select Service:</label>
                        <select id="serviceType" th:field="*{serviceType}" required>
                            <option value="">Choose your laundry service</option>
                            <option value="Washing">Washing Only</option>
                            <option value="Ironing">Ironing Only</option>
                            <option value="Dry Cleaning">Dry Cleaning</option>
                            <option value="Washing + Ironing">Washing + Ironing</option>
                            <option value="Full Service">Full Service (Wash + Iron + Fold)</option>
                        </select>
                    </div>
                </div>

                <!-- Pickup and Delivery Details -->
                <div class="form-section">
                    <h2><i class="fas fa-truck"></i> Pickup & Delivery Schedule</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pickupDatetime">Pickup Date & Time:</label>
                            <input type="datetime-local" id="pickupDatetime" th:field="*{pickupDatetime}" required />
                            <div class="error" th:if="${#fields.hasErrors('pickupDatetime')}" th:errors="*{pickupDatetime}">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="deliveryDatetime">Delivery Date & Time:</label>
                            <input type="datetime-local" id="deliveryDatetime" th:field="*{deliveryDatetime}" required />
                            <div class="error" th:if="${#fields.hasErrors('deliveryDatetime')}" th:errors="*{deliveryDatetime}">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Special Instructions -->
                <div class="form-section">
                    <h2><i class="fas fa-comment-alt"></i> Special Instructions</h2>
                    <div class="form-group">
                        <label for="specialInstructions">Additional Notes (Optional):</label>
                        <textarea id="specialInstructions" th:field="*{specialInstructions}" rows="4"
                                 placeholder="Any special instructions for handling your laundry (e.g., fabric care, stains, preferences)..."></textarea>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-large">
                        <i class="fas fa-credit-card"></i>
                        Proceed to Payment
                    </button>
                    <a th:href="@{/order/cart}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Basket
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            const pickup = new Date(document.getElementById('pickupDatetime').value);
            const delivery = new Date(document.getElementById('deliveryDatetime').value);
            const now = new Date();

            // Check if dates are in the future
            if (pickup <= now) {
                alert("Pickup date and time must be in the future.");
                return false;
            }

            if (delivery <= now) {
                alert("Delivery date and time must be in the future.");
                return false;
            }

            // Check if delivery is after pickup
            if (delivery <= pickup) {
                alert("Delivery date must be after pickup date.");
                return false;
            }

            // Check if there's enough time between pickup and delivery (at least 1 day)
            const timeDiff = delivery.getTime() - pickup.getTime();
            const dayDiff = timeDiff / (1000 * 3600 * 24);

            if (dayDiff < 1) {
                alert("Delivery should be at least 1 day after pickup for proper service.");
                return false;
            }

            return true;
        }

        window.onload = function() {
            const now = new Date();
            // Set minimum date to tomorrow
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const minDate = tomorrow.toISOString().slice(0, 16);

            document.getElementById('pickupDatetime').min = minDate;

            // Set minimum delivery date to day after tomorrow
            const dayAfterTomorrow = new Date(now);
            dayAfterTomorrow.setDate(dayAfterTomorrow.getDate() + 2);
            const minDeliveryDate = dayAfterTomorrow.toISOString().slice(0, 16);

            document.getElementById('deliveryDatetime').min = minDeliveryDate;

            // Update delivery minimum when pickup changes
            document.getElementById('pickupDatetime').addEventListener('change', function() {
                const pickupDate = new Date(this.value);
                const minDelivery = new Date(pickupDate);
                minDelivery.setDate(pickupDate.getDate() + 1);
                document.getElementById('deliveryDatetime').min = minDelivery.toISOString().slice(0, 16);
            });
        };
    </script>
</body>
</html>
