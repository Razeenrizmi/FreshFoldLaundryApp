<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="dashboard-container">
  <div class="sidebar">
    <div class="logo">
      <img src="https://i.ibb.co/L5S26sP/laundry-logo.png" alt="Logo">
      <span>Laundry App</span>
    </div>
    <nav class="nav-menu">
      <ul>
        <li class="active"><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-list-alt"></i> Homepage</a></li>
        <li><a href="new-order"><i class="fas fa-users"></i> Order Now</a></li>
        <li><a href="#"><i class="fas fa-tag"></i> About Us</a></li>
        <li><a href="#"><i class="fas fa-chart-bar"></i> Contact Us</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <header class="header">
      <div class="search-bar">
        <input type="text" placeholder="Search orders or customers...">
      </div>
      <div class="user-profile">
        <span>Admin</span>
        <i class="fas fa-user-circle"></i>
      </div>
    </header>

    <div class="content-area">
      <div class="washing-image-container">
        <img src="https://i.ibb.co/1K2z7n2/washing-machine.jpg" alt="Washing Machine" class="washing-image">
      </div>
    </div>
  </div>
</div>

</body>
</html>
