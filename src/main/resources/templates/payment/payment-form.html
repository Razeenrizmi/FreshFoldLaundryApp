<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Form</title>
</head>
<body>
<h2>Submit Payment</h2>
<form th:action="@{/payments/submit}" th:object="${paymentDto}" method="post">
    <label>Order ID:</label>
    <input type="number" th:field="*{orderId}" required/><br/>

    <label>Method:</label>
    <input type="text" th:field="*{paymentMethod}" required/><br/>

    <label>Status:</label>
    <input type="text" th:field="*{paymentStatus}" required/><br/>

    <label>Amount:</label>
    <input type="number" step="0.01" th:field="*{amount}" required/><br/>

    <label>Date & Time:</label>
    <input type="datetime-local" th:field="*{paymentDatetime}" required/><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
