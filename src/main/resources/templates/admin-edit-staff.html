<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff - LaundryApp Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin-dashboard.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h2><i class="fas fa-shield-alt"></i> LaundryApp Admin</h2>
        </div>
        <div class="navbar-menu">
            <a href="/admin/admin-dashboard" class="nav-link">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="/admin/staff" class="nav-link">
                <i class="fas fa-users"></i> Staff Management
            </a>
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <span th:text="${admin.firstName} + ' ' + ${admin.lastName}">Admin User</span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Edit Staff Member</h1>
            <div class="breadcrumb">
                <a href="/admin/admin-dashboard">Dashboard</a>
                <i class="fas fa-chevron-right"></i>
                <a href="/admin/staff">Staff Management</a>
                <i class="fas fa-chevron-right"></i>
                <span>Edit Staff</span>
            </div>
        </div>

        <div class="form-container">
            <div class="form-card">
                <div class="form-header">
                    <h2><i class="fas fa-user-edit"></i> Update Staff Information</h2>
                    <p>Modify the details for <strong th:text="${staff.firstName} + ' ' + ${staff.lastName}">Staff Member</strong></p>
                </div>

                <form th:action="@{'/admin/staff/update/' + ${staff.id}}" th:object="${staff}" method="post" id="editStaffForm">
                    <!-- Personal Information Section -->
                    <div class="form-section">
                        <h3><i class="fas fa-user"></i> Personal Information</h3>

                        <div class="staff-id-display">
                            <label>User ID:</label>
                            <span class="staff-id" th:text="'#' + ${staff.id}">#001</span>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name <span class="required">*</span></label>
                                <input type="text" id="firstName" th:field="*{firstName}" required
                                       placeholder="Enter first name">
                                <span class="error-message" id="firstNameError"></span>
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name <span class="required">*</span></label>
                                <input type="text" id="lastName" th:field="*{lastName}" required
                                       placeholder="Enter last name">
                                <span class="error-message" id="lastNameError"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email Address <span class="required">*</span></label>
                                <input type="email" id="email" th:field="*{email}" required
                                       placeholder="Enter email address">
                                <span class="error-message" id="emailError"></span>
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}"
                                       placeholder="Enter phone number">
                                <span class="error-message" id="phoneNumberError"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" th:field="*{address}" rows="3"
                                    placeholder="Enter full address"></textarea>
                        </div>
                    </div>

                    <!-- Work Information Section -->
                    <div class="form-section">
                        <h3><i class="fas fa-briefcase"></i> Work Information</h3>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="role">Role <span class="required">*</span></label>
                                <select id="role" th:field="*{role}" required>
                                    <option value="">Select Role</option>
                                    <option value="STAFF">Staff</option>
                                    <option value="DELIVERY_STAFF">Delivery Staff</option>
                                    <option value="MANAGER">Manager</option>
                                    <option value="ADMIN">Admin</option>
                                </select>
                                <span class="error-message" id="roleError"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <a href="/admin/staff" class="btn-cancel">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-save"></i> Update Staff Member
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Form validation
        document.getElementById('editStaffForm').addEventListener('submit', function(e) {
            if (!validateForm()) {
                e.preventDefault();
            }
        });

        function validateForm() {
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

            // First Name validation
            const firstName = document.getElementById('firstName').value.trim();
            if (!firstName || firstName.length < 2) {
                document.getElementById('firstNameError').textContent = 'First name must be at least 2 characters';
                isValid = false;
            }

            // Last Name validation
            const lastName = document.getElementById('lastName').value.trim();
            if (!lastName || lastName.length < 2) {
                document.getElementById('lastNameError').textContent = 'Last name must be at least 2 characters';
                isValid = false;
            }

            // Email validation
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }

            // Role validation
            const role = document.getElementById('role').value;
            if (!role) {
                document.getElementById('roleError').textContent = 'Please select a role';
                isValid = false;
            }

            return isValid;
        }

        // Phone number formatting
        const phoneInput = document.getElementById('phoneNumber');
        if (phoneInput) {
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 10) {
                    value = value.substring(0, 10);
                }
                e.target.value = value;
            });
        }
    </script>

    <style>
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: #9ca3af;
        }

        .breadcrumb a {
            color: #4facfe;
            text-decoration: none;
        }

        .breadcrumb i {
            font-size: 0.8rem;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .form-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d3561 100%);
            border: 1px solid rgba(79, 172, 254, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(79, 172, 254, 0.2);
            text-align: center;
            background: rgba(26, 31, 58, 0.5);
        }

        .form-header h2 {
            color: #e8eaff;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .form-header p {
            color: #9ca3af;
        }

        .form-section {
            padding: 2rem;
            border-bottom: 1px solid rgba(79, 172, 254, 0.1);
        }

        .form-section:last-of-type {
            border-bottom: none;
        }

        .form-section h3 {
            color: #4facfe;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .staff-id-display {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }

        .staff-id-display label {
            color: #9ca3af;
            font-weight: 500;
        }

        .staff-id {
            color: #4facfe;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #e8eaff;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .required {
            color: #ff6b6b;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 8px;
            color: #e8eaff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .form-actions {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn-cancel,
        .btn-submit {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #9ca3af;
            border: 1px solid rgba(156, 163, 175, 0.3);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #e8eaff;
        }

        .btn-submit {
            background: linear-gradient(135deg, #2ed573, #1abc9c);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 213, 115, 0.4);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .form-section {
                padding: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-cancel,
            .btn-submit {
                width: 100%;
                justify-content: center;
            }

            .staff-id-display {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</body>
</html>
